<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Unit Converter</h1>
    <div class="main">
      <label for="inch"
        ><p>Inch</p>
        <input type="number" placeholder="1" id="inch" />
      </label>
      <br />
      <label for="pixels"
        ><p>Pixels</p>
        <input type="number" placeholder="96" id="pixels" />
      </label>
    </div>

    <script src="app.js"></script>
  </body>
</html>
